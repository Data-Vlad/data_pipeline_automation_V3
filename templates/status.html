<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Application...</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; color: #333; }
        .container { text-align: center; padding: 40px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #0056b3; animation: spin 1s ease infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Starting Data Importer</h1>
        <div class="spinner"></div>
        <p>Please wait while the application initializes...</p>
        <p>Connecting to database and loading pipelines.</p>
    </div>

    <script>
        // This script polls the backend /api/status endpoint.
        // When the status is 'SUCCESS', it redirects to the main page.
        // If 'FAILED', it reloads to display the error page rendered by the server.
        (function pollStatus() {
            setTimeout(() => {
                fetch('/api/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'SUCCESS') {
                            window.location.href = '/';
                        } else if (data.status === 'FAILED') {
                            window.location.reload(); // Reload to show the error page
                        } else {
                            pollStatus(); // Continue polling if still PENDING
                        }
                    }).catch(() => pollStatus()); // On network error, just try again
            }, 2000); // Poll every 2 seconds
        })();
    </script>
</body>
</html>
