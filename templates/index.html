<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Import Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 1rem;
        }
        .container {
            max-width: 960px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
        }
        .header h1 {
            margin-bottom: 0;
            font-size: 1.75rem;
        }
        .btn-analytics {
            font-weight: 500;
        }
        .pipeline-group {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: .3rem;
            margin-bottom: 1.5rem;
        }
        .pipeline-group-header {
            padding: 1rem 1.5rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .pipeline-group-header h5 {
            margin-bottom: 0;
        }
        .pipeline-group-body {
            padding: 1.5rem;
        }
        #run-status-container {
            display: none;
        }
        .run-status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }
        .run-status-item:last-child {
            border-bottom: none;
        }
        .spinner-border-sm {
            vertical-align: middle;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Hub </h1>
            <a href="{{ analytics_url }}" target="_blank" class="btn btn-outline-primary btn-analytics">
                ðŸ“ˆ Go to Analytics Hub
            </a>
        </div>

        <div id="pipeline-list">
            <!-- Pipeline groups will be dynamically inserted here by JavaScript -->
            <div class="text-center p-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading pipelines...</p>
            </div>
        </div>

        <div id="run-controls" class="mt-4">
            <button id="run-button" class="btn btn-primary btn-lg w-100" disabled>Run Selected Imports</button>
        </div>

        <div id="run-status-container" class="mt-4 pipeline-group">
            <div class="pipeline-group-header">
                <h5>Run Status</h5>
            </div>
            <div id="run-status-list" class="pipeline-group-body">
                <!-- Run status will be dynamically inserted here -->
            </div>
        </div>

        <footer class="text-center text-muted mt-5">
            <p>&copy; 2024 Data Pipeline Automation Framework</p>
        </footer>
    </div>

    <!-- This is where your existing JavaScript logic would go -->
    <!-- It should fetch from /api/pipelines and /api/run_imports -->
    <script>
        // This is a placeholder for your application's JavaScript.
        // It would be responsible for fetching pipelines, handling user
        // selections, and displaying run statuses.
        document.addEventListener('DOMContentLoaded', function() {
            // Example: fetch('/api/pipelines').then(...)
            console.log("UI Initialized. Ready to fetch pipeline data.");
        });
    </script>
</body>
</html>
